version: 0.1.{build}

platform:
  - x86

cache:
  - node_modules
  - app\node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 4.4.7 x86
  - git reset --hard HEAD
  - npm install npm -g
  - npm install electron-builder
  - npm install
  - npm prune

build_script:
  - node --version
  - npm --version
  - npm run dist

artifacts:
  - path: dist\win
#    name: all
  
#  - path: 'dist\win\electron-quick-start Setup 1.0.0.exe'
  

test: off
